<div class="example-container ">
    <div class="form-fields row">
        <div class="col-sm-12 col-md-4 col-lg-4">
            <mat-form-field appearance="fill" class="fields">
                <mat-label>Enter your Name</mat-label>
                <input matInput placeholder="Name" [formControl]="name" required class="form-control input-md">
                <mat-error *ngIf="email">{{getErrorMessage()}}</mat-error>
            </mat-form-field>

        </div>
        <div class="col-sm-12 col-md-4 col-lg-4">
            <mat-form-field appearance="fill" class="fields">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" (change)="checkinputFields()" [formControl]="email"
                    required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>

        </div>
        <div class="col-sm-12 col-md-4 col-lg-4">
            <mat-form-field appearance="fill" class="fields">
                <mat-label>Enter your Phone Number</mat-label>
                <input matInput placeholder="000-1234567" [formControl]="phone" required>
            </mat-form-field>
        </div>
        <div class="col-12 align-right">
            <button mat-flat-button color="primary" [disabled]="disabled" (click)="saveform()">Submit</button>

        </div>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <mat-icon aria-hidden="false" aria-label="Example delete icon" fontIcon="delete"
                    (click)="delete(element.id)"></mat-icon>
                <mat-icon *ngIf="!element.isEdit" aria-hidden="false" aria-label="Example edit icon" fontIcon="edit"
                    (click)="edit(element.id)"></mat-icon>
                <mat-icon *ngIf="element.isEdit" aria-hidden="false" aria-label="Example update icon" fontIcon="update"
                    (click)="update(element.id)"></mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="example-container">
    <div class="form-fields" *ngIf="!isEdit;else editData">
        <mat-form-field appearance="fill" class="fields">
            <mat-label>Enter your Name</mat-label>
            <input matInput placeholder="Name" [formControl]="name" required>
            <mat-error *ngIf="email">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="fields">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="fields">
            <mat-label>Enter your Phone Number</mat-label>
            <input matInput placeholder="000-1234567" [formControl]="phone" required>
            <!-- <mat-error *ngIf="phone.invalid">Must be valid phone number</mat-error> -->
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="saveform()">Submit</button>
    </div>
    <ng-template #editData >
        <div class="form-fields">
            <mat-form-field appearance="fill" class="fields">
                <mat-label>Enter your Name</mat-label>
                <input matInput placeholder="Name" [(ngModel)]="editRecords.name" required>
                <mat-error *ngIf="email">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="fields" [(ngModel)]="editRecords.email">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" [(ngModel)]="editRecords.email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="fields" [(ngModel)]="editRecords.phone">
                <mat-label>Enter your Phone Number</mat-label>
                <input matInput placeholder="000-1234567" [(ngModel)]="editRecords.phone" required>
            </mat-form-field>
            <button mat-flat-button color="primary" (click)="update()" >Update</button>

        </div>

    </ng-template>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <mat-icon aria-hidden="false" aria-label="Example delete icon" fontIcon="delete" (click)="delete(element.id)"></mat-icon>
                <mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="edit" (click)="edit(element.id)"></mat-icon>
            </td>
        </ng-container>





        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <!-- </div> -->
</div>
